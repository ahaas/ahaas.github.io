<!doctype html>

<html lang="en">
  <head>
    <title>Restaurant Inspection Scores</title>
    <meta name="author" content="Andre Haas">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="loading">Loading...</h1>
    <div id="map">
        <svg id="svg" viewBox="0 0 1000 750"></svg>
        <canvas width="1000" height="750" id="canvas"></canvas>
        <div id="datum-info">TEST Lorem Ipsum dolor</div>
    </div>

    <div id="sel-ui">
      <div id="sel-left">
        <div>
            <label for="Radius A">Radius A</label>
            <input type="range" id="radius-A" class="radius-sel" name="Radius A"
                     min="1" max="600" value="200">
            <span id="rad-a-val">6 mi</span>
        </div>
        <div>
            <label for="Radius B">Radius B</label>
            <input type="range" id="radius-B" class="radius-sel" name="Radius B"
                     min="1" max="600" value="250">
            <span id="rad-b-val">8 mi</span>
        </div>
      </div>
      <div id="sel-right">
        <div>
          <label for="hs-min">Min Health Score</label>
          <input id="hs-min" type="number" step="1" pattern="\d+"
           name="hs_min" value="0">
        </div>
        <div>
          <label for="hs-max">Max Health Score</label>
          <input id="hs-max" type="number" step="1" pattern="\d+"
           name="hs_max" value="100">
        </div>
      </div>
      <div></div>
    </div>
    <div id="instructions">
      <div>Mouse over the data points for detailed information.</div>
      <svg id="legend"></svg>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" integrity="sha256-qo76Vs9B6JAALbrTn+PcN1r09hbNLd2M78V19glOMeU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
